{{- /* 
  Partial: mobile-search.html
  Área de busca otimizada para mobile
  Local: layouts/partials/mobile-search.html
*/ -}}

<!-- Busca Mobile (apenas em telas pequenas) -->
<div class="mobile-search-area">
  <form class="mobile-search-form" role="search" method="get" action="https://google.com/search">
    <input 
      class="mobile-search-input" 
      type="search" 
      placeholder="Buscar notícias..." 
      name="q" 
      aria-label="Buscar no site"
      autocomplete="off"
    >
    <input type="hidden" name="sitesearch" value="{{ .Site.BaseURL }}">
    <button class="mobile-search-button" type="submit" aria-label="Executar busca">
      <svg class="mobile-search-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
      <span class="sr-only">Buscar</span>
    </button>
  </form>
</div>

<style>
/* Esconder por padrão - só aparece no mobile via CSS principal */
.mobile-search-area {
  display: none;
}

/* Screen reader only text */
.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
</style>
